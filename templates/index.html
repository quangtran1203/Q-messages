
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chinese to English Translator</title>
</head>
<body>
    <h1>Translate Chinese to English</h1>

        <button type="submit">Translate</button>
    </form>
</body>
</html>
